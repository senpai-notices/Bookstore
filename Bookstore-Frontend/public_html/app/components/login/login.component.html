<div class="col-md-6 col-md-offset-3">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h2>Login</h2>
            <hr/>
        </div>
    </div>

    <div>

         <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible text-center" style="width:100%" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{errorMessage}}
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label">Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa-fw" aria-hidden="true"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Username"
                    required="true" requiredMessage="Please enter username"/>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="control-label">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                    required="true" requiredMessage="Please enter password"/>
                </div>
            </div>
            
            <div class="form-group ">
                <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block login-button"/>
                <br/>
                <div class="text-center">
                    <a href="#">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
